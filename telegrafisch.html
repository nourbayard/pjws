              <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>

          </fieldset>
        </div>
        <fieldset>
          <label for="" class="recensie-beschrijving">Beschrijf je leeservaring</label>
          <textarea type="text" name="name" class="recensie" id="recensie-tekstvak" maxlength="500" placeholder="Max. 500 tekens"></textarea>
          <button class="send">Verstuur</button>
        </fieldset>
      </form>
